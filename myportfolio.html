  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: lightgray;

      margin: 0;
      padding: 0;
    }
    h1 {
      color: white;
      text-align: center;
      background-color: black; 
      margin-left: 50px;
      padding-left: 50px;
      font-size: 15px;
      font-style: italic;

    }
    fieldset {
      background-color: white;
      border: 2px solid lightgray; /* Light gray border */
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
    }
    legend {
      font-weight: bold;
      color: midnightblue; 
    }
    input[type="text"], input[type="password"], input[type="date"], select {
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      border-radius: 5px;
      border: 2px solid gainsboro; 
      font-size: 16px;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      padding: 12px 25px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease; 
    }
    button[type="submit"] {
      background-color: mediumseagreen;
      color: white;
      border: none;
    }
    button[type="reset"] {
      background-color: firebrick; 
      color: white;
      border: none;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.1); 
    }
    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      margin: 10px 0;
      transition: transform 0.3s ease; }
    img:hover {
      transform: scale(1.2); 
    }
    textarea {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 2px solid gainsboro;
      font-size: 16px;
      resize: vertical;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: darkslategray;
    }
  </style>
</head>
